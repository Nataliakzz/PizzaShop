  <body>
    <header>
      <div class="container header__container">
        <nav class="header__navigation" aria-label="Main navigation">
          <a class="logo" href="/" aria-label="Go to homepage">pizzashop</a>
          <ul class="header__navigation-list">
            <li class="header__navigation-item">
              <a class="header__link" href="#">Home</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__link" href="#">Menu</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__link" href="#">Events</a>
            </li>
            <li class="header__navigation-item">
              <a class="header__link" href="#">About us</a>
            </li>
          </ul>
        </nav>
        <button class="header__log-in-button" type="button">Log in</button>
        <button
          class="icon-button"
          type="button"
          aria-label="Open shopping cart"
        >
          <svg class="icon-button__icon">
            <use href="./images/sprite.svg#icon-shopping-cart"></use>
          </svg>
        </button>
        <button
          class="icon-button header__menu-button"
          type="button"
          aria-label="Open navigation menu"
        >
          <svg class="icon-button__icon">
            <use href="./images/sprite.svg#icon-menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <section class="main-section">
        <div class="container main-section__container">
          <h1
            class="main-section__title main-section__title--outside-container"
          >
            The Fastest<br />
            <div>
              Pizza
              <svg
                class="main-section__title-image"
                aria-hidden="true"
                focusable="false"
              >
                <use href="./images/sprite.svg#icon-flash"></use>
              </svg>
              Delivery
            </div>
          </h1>
          <div class="main-section__content-container">
            <h1 class="main-section__title">
              The Fastest<br />
              <div>
                Pizza
                <svg
                  class="main-section__title-image"
                  aria-hidden="true"
                  focusable="false"
                >
                  <use href="./images/sprite.svg#icon-flash"></use>
                </svg>
                Delivery
              </div>
            </h1>
            <p class="main-section__main-text">
              We will deliver juicy pizza for your family in 30 minutes, if the
              courier is late -
              <span class="main-section__main-text--accent" aria-live="polite"
                >pizza is free</span
              >!
            </p>
            <p class="main-section__describe-video-text">Cooking process:</p>
            <iframe
              class="main-section__video"
              src="https://www.youtube.com/embed/sv3TXMSv6Lw?si=Jvf4eAfRAPmt5H_o"
              title="Homemade pizza"
              allow="encrypted-media; picture-in-picture;"
              referrerpolicy="strict-origin-when-cross-origin"
              loading="lazy"
              allowfullscreen
            ></iframe>
          </div>
          <div class="main-section__image-wrapper">
            <img
              class="main-section__image"
              src="./images/photo-of-pizza-with-sauces-on-an-orange-background.webp"
              alt="Photo of pizza with sauces on an orange background"
              aria-hidden="true"
              loading="lazy"
            />
          </div>
        </div>
      </section>
